<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="Ru">
<head>
    <title>Список пользователей</title>
    <meta charset="UTF-8">
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
<h1>Список пользователей</h1>

<a th:href="@{/}">На главную</a> |
<a th:href="@{/users/create}">Создать нового пользователя</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Email</th>
        <th>Возраст</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.age}"></td>
        <td>
            <a th:href="@{/users/edit/{id}(id=${user.id})}">Редактировать</a> |
            <a th:href="@{/users/delete/{id}(id=${user.id})}"
               onclick="return confirm('Удалить пользователя?')">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
