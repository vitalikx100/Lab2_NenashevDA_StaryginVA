<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Задачи пользователя</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Задачи пользователя: <span th:text="${user.name}"></span></h1>

<div th:if="${message}" th:text="${message}"></div>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Дата создания</th>
        <th>Статус</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasksByUser}">
        <td th:text="${task.id}"></td>
        <td th:text="${task.title}"></td>
        <td th:text="${#temporals.format(task.createdDate, 'dd.MM.yyyy')}"></td>
        <td>
            <span th:if="${task.completed}">Завершена</span>
            <span th:unless="${task.completed}">В работе</span>
        </td>
        <td>
            <a th:href="@{/tasks/edit/{id}(id=${task.id})}">Редактировать</a>
            |
            <a th:href="@{/tasks/delete/{id}(id=${task.id})}"
               th:onclick="'return confirm(\'Удалить задачу ' + ${task.title} + '?\')'">Удалить</a>
            |
            <a th:href="@{/tasks/toggle/{id}(id=${task.id})}">
                <span th:if="${task.completed}">Возобновить</span>
                <span th:unless="${task.completed}">Завершить</span>
            </a>
        </td>
    </tr>
    </tbody>
</table>

<br>
<hr>
<a th:href="@{/}">На главную</a>
<br>
<a th:href="@{/tasks}">Управление задачами</a>
<br>
<a th:href="@{/users}">Управление пользователями</a>
</body>
</html>
