<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="Ru">
<head>
    <title>Список задач</title>
    <meta charset="UTF-8">
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .completed { text-decoration: line-through; color: #888; }
    </style>
</head>
<body>
<h1>Список задач</h1>

<a th:href="@{/}">На главную</a> |
<a th:href="@{/tasks/create}">Создать новую задачу</a>

<div class="stats">
    <h3>Статистика задач:</h3>
    <p>Количество завершенных задач: <strong th:text="${completedCount}">0</strong></p>
</div>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Пользователь</th>
        <th>Дата создания</th>
        <th>Статус</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.id}"></td>
        <td th:text="${task.title}"></td>
        <td th:text="${task.user?.name} ?: 'Не назначен'"></td>
        <td th:text="${#temporals.format(task.createdDate, 'dd.MM.yyyy')}"></td>
        <td>
            <span th:if="${task.completed}" class="completed">Выполнена</span>
            <span th:unless="${task.completed}">В работе</span>
        </td>
        <td>
            <a th:href="@{/tasks/edit/{id}(id=${task.id})}">Редактировать</a> |
            <a th:href="@{/tasks/delete/{id}(id=${task.id})}"
               onclick="return confirm('Удалить задачу?')">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
