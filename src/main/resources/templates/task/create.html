<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="Ru">
<head>
    <title>Создание задачи</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Создание новой задачи</h1>

<a th:href="@{/tasks}">← Назад к списку задач</a>

<form th:action="@{/tasks/create}" th:object="${task}" method="post">
    <div>
        <label>Название:</label>
        <label>
            <input type="text" th:field="*{title}" required>
        </label>
        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
    </div>

    <div>
        <label>Пользователь:</label>
        <label>
            <select th:field="*{user}" required>
                <option value="">-- Выберите пользователя --</option>
                <option th:each="user : ${users}"
                        th:value="${user.id}"
                        th:text="${user.name + ' (' + user.email + ')'}"></option>
            </select>
        </label>
        <span th:if="${#fields.hasErrors('user')}" th:errors="*{user}"></span>
    </div>

    <div>
        <label>Дата создания:</label>
        <label>
            <input type="date" th:field="*{createdDate}" th:value="${#temporals.format(task.createdDate, 'yyyy-MM-dd')}">
        </label>
        <span th:if="${#fields.hasErrors('createdDate')}" th:errors="*{createdDate}"></span>
    </div>

    <div>
        <label>
            <input type="checkbox" th:field="*{completed}">
            Задача выполнена
        </label>
    </div>

    <button type="submit">Создать задачу</button>
</form>

<div th:if="${error}" style="color: red;">
    <p th:text="${error}"></p>
</div>
</body>
</html>
